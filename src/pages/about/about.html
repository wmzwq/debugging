<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-select [(ngModel)]="putInto" (ngModelChange)="fault()" >
      <ion-option value="choose">请选择故障类型</ion-option>
      <ion-option value="1">电梯运行时安全回路断路</ion-option> 
      <ion-option value="2">关门故障</ion-option> 
      <ion-option value="3">开门故障</ion-option> 
      <ion-option value="4">轿厢在开锁区域外停止</ion-option> 
      <ion-option value="5">轿厢意外移动</ion-option> 
      <ion-option value="6">电动机运转时间限制器动作</ion-option> 
      <ion-option value="7">楼层位置丢失</ion-option> 
      <ion-option value="8">其他阻止电梯再启动的故障</ion-option> 
      <ion-option value="71">冲顶故障</ion-option> 
      <ion-option value="72">蹲底故障</ion-option> 
      <ion-option value="73">运行中开门故障报警</ion-option> 
      <ion-option value="74">超速故障</ion-option> 
      <ion-option value="75">断电报警</ion-option> 
      <ion-option value="76">一键报警</ion-option> 
      <ion-option value="81">电梯控制装置故障</ion-option> 
      <ion-option value="82">电梯曳引机故障</ion-option> 
      <ion-option value="83">电梯变频器故障</ion-option> 
    </ion-select>
  </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-grid  >
    <ion-row >
      <ion-col col-6 >推送时间</ion-col>
      <ion-col col-3 >推送结果</ion-col>
      <ion-col col-3 >故障信息</ion-col>
    </ion-row>
  </ion-grid>
  <div id="default" style="display:none;text-align: center;">
    <img src="assets/imgs/no.png" class="no">
    <p style="color:#5C6784;font-size: 18px ">当前暂无故障推送记录</p>
  </div>
  <div *ngFor="let item of faultList" >
    <ion-grid  >
      <ion-row >
        <ion-col col-6 >{{item.F_CreateDate}}</ion-col>
        <ion-col col-3 *ngIf="item.F_Feedback.search('code:200')!=-1">推送成功</ion-col>
        <ion-col col-3 *ngIf="item.F_Feedback.search('code:200')==-1">推送失败</ion-col>
        <ion-col col-3 class="yellow">{{item.F_FaultInfo}}</ion-col>
      </ion-row>
    </ion-grid>
  </div> 
</ion-content>
